name: Deploy to cPanel (poslacafarm)

on:
  push:
    branches: ["main"]

concurrency:
  group: cpanel-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CPANEL_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          if [ -n "${{ secrets.CPANEL_KNOWN_HOSTS }}" ]; then
            echo "${{ secrets.CPANEL_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          else
            ssh-keyscan -p ${{ secrets.CPANEL_PORT }} ${{ secrets.CPANEL_HOST }} >> ~/.ssh/known_hosts
          fi

      - name: Deploy via rsync (upload only)
        shell: bash
        run: |
          rsync -az \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".env" \
            --exclude "vendor" \
            --exclude "node_modules" \
            --exclude ".htaccess" \
            --exclude "storage/" \
            --exclude "bootstrap/cache/" \
            -e "ssh -p ${{ secrets.CPANEL_PORT }}" \
            ./ ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }}:public_html/poslacafarm/
